<div class="login">
    <div class="heading">
      <h2>log in </h2>
      
  
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input  type="text" #box  required class="form-control" placeholder="Username or email">
          
             </div>
  
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input  required type="password" #boxx class="form-control" placeholder="Password">
          </div>
  
          <br>   <br>   <br>   <br>

          <button style="padding: 20px 50px; background-color: rgb(43, 235, 43); color: white;" class="float" (click)="onClickMe(box.value,boxx.value)">Login</button>
          <br>  
          <button style="padding: 20px 50px; background-color: teal; color: white;" routerLink="/register"> sign in</button>

         <br><br>
          <label>{{message}}</label>
           </div>
   </div>
